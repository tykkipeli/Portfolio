<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script/gravity_animation.js" defer></script>
    <script src="script/text_sliding.js" defer></script>
</head>
<body>
    <header>
        <nav id="navbar" class="hidden">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div id="menu-icon" class="menu-icon">
            <svg id="menu-bars" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="2" y1="5" x2="22" y2="5" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <line x1="2" y1="12" x2="22" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <svg id="menu-close" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="6" y1="6" x2="18" y2="18" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <line x1="6" y1="18" x2="18" y2="6" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
    </header>
    
    <section id="home">
        <div class="content">
            <h1 id="gravity-drop">Hello Future</h1>
            <p id="gravity-subtext"></p>
        </div>
    </section>        

    <section id="adjectives">
        <div class="adjectives-animation-container">
            <div class="adjectives">
                <h2 id="adjective-display"></h2>
            </div>
        </div>
    </section>    
    
    
    <section id="about">
        <div class="content">
            <h2>About Me</h2>
            <p>[A brief introduction about yourself]</p>
        </div>
    </section>
    
    <section id="portfolio">
        <div class="content">
            <h2>My Work</h2>
            <div class="project">
                <h3>Project Title</h3>
                <p>[Description of the project]</p>
                <a href="#">View Project</a>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>
    
    <section id="contact">
        <div class="content">
            <h2>Contact Me</h2>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </footer>
    
    <script>
        // Smooth scrolling for nav links
        document.querySelectorAll('nav ul li a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
                document.getElementById('navbar').classList.add('hidden'); // Hide nav after click
                document.getElementById('menu-icon').classList.remove('open'); // Change icon to bars
            });
        });
    
        // Toggle menu
        const menuIcon = document.getElementById('menu-icon');
        const navbar = document.getElementById('navbar');
    
        menuIcon.addEventListener('click', () => {
            console.log('Menu icon clicked');
            navbar.classList.toggle('hidden');
            menuIcon.classList.toggle('open');
        });
    </script>

    
    
    

</body>
</html>
